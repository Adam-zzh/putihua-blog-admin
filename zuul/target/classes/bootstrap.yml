server:
  port: 9527
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
  application:
    name: zuul
zuul:
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
  routes:
    admin: /admin/**
management:
  endpoints:
    web:
      exposure:
        include: "*"
